<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aryabhatta's Table and Factorial</title>
</head>
<body>

<img id="aryaImg" src="a.jpg" alt="Aryabhatta">

<button id="btn">click here</button>

<div id="table" style="display: none;">
    <h2>Table</h2>
</div>

<div id="fact" style="display: none;">
    <h2>Factorial</h2>
</div>

<script>
    let isTableVisible = false;

    document.getElementById('btn').addEventListener('click', function() {
        isTableVisible = !isTableVisible;
        document.getElementById('aryaImg').style.display = 'none';
        document.getElementById('table').style.display = isTableVisible ? 'block' : 'none';
        document.getElementById('fact').style.display = isTableVisible ? 'none' : 'block';

        if (isTableVisible) {
            genTable();
        } else {
            genFact();
        }
    });

    function genTable() {
        let tableHTML = '<table border="1">';
        for (let i = 1; i <= 10; i++) {
            tableHTML += `<tr><td>${i}</td><td>${i * 1}</td></tr>`;
        }
        tableHTML += '</table>';
        document.getElementById('table').innerHTML = tableHTML;
    }

    function genFact() {
        let factorialHTML = '<ul>';
        for (let i = 1; i <= 5; i++) {
            factorialHTML += `<li>${i}! = ${calculateFactorial(i)}</li>`;
        }
        factorialHTML += '</ul>';
        document.getElementById('fact').innerHTML = factorialHTML;
    }

    function calculateFactorial(num) {
        if (num === 0 || num === 1) {
            return 1;
        }
        return num * calculateFactorial(num - 1);
    }
</script>

</body>
</html>
