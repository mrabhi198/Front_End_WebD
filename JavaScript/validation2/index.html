<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <fieldset>
        <legend>User Information</legend>
        <form action="#" autocomplete="off" onsubmit="return check()">
            <table>
                <tr>
                    <td><label for="name">Name:</label></td>
                    <td><input type="text" id="name" placeholder="Enter Your Name"></td>
                    <td><span id="name1"></span></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" id="email" placeholder="Enter Your Email"></td>
                    <td><span id="email1"></span></td>
                </tr>
                <tr>
                    <td><label for="pwd">Password:</label></td>
                    <td><input type="password" id="pwd" placeholder="Enter Password"></td>
                    <td><span id="pwd1"></span></td>
                </tr>
                <tr>
                    <td><label for="cpwd">Confirm Password:</label></td>
                    <td><input type="password" id="cpwd" placeholder="Confirm Password"></td>
                    <td><span id="cpwd1"></span></td>
                </tr>
                <tr>
                    <td><label for="num">Phone Number:</label></td>
                    <td><input type="tel" id="num" placeholder="Enter Your Phone Number"></td>
                    <td><span id="num1"></span></td>
                </tr>
                
                <tr>
                    <td colspan="3"><input type="submit" id="btn" value="Submit"></td>
                </tr>
            </table>
        </form>
    </fieldset>
    <script src="script1.js"></script>
</body>
</html>
