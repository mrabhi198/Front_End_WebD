<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AboutSelf</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h2 class="logo">AboutSelf</h2>
    <nav class="navigation">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Projects</a>
      <a href="#">Contact</a>
      <button class="btnLogin-popup">Login</button>
    </nav>
  </header>

  <div class="wrapper">
    <span class="icon-close">
      <ion-icon name="close"></ion-icon>
    </span>

    <div class="form-box login">
      <h2>Login</h2>
      <form action="#">
        <div class="input-box">
          <span class="icon"><ion-icon name="mail"></ion-icon></span>
          <input type="email" required>
          <label>Email</label>
        </div>

        <div class="input-box">
          <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
          <input type="password" required>
          <label>Password</label>
        </div>
        <div class="remember-forget">
          <label><input type="checkbox">Remember me</label>
          <a href="#">Forgot Password?</a>
        </div>
        <button type="submit" class="btn">Login</button>
        <div class="login-register">
          <p>Don't have an account?
          <a href="#" class="register-link">SignUp</a></p>
        </div>
      </form>
    </div>

    <div class="form-box register">
      <h2>SignUp</h2>
      <form action="#">

        <div class="input-box">
          <span class="icon"><ion-icon name="person"></ion-icon></span>
          <input type="text" required>
          <label>Username</label>
        </div>

        <div class="input-box">
          <span class="icon"><ion-icon name="mail"></ion-icon></span>
          <input type="email" required>
          <label>Email</label>
        </div>

        <div class="input-box">
          <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
          <input type="password" required>
          <label>Password</label>
        </div>

        <div class="input-box">
          <span class="icon"><ion-icon name="lock-open"></ion-icon></ion-icon></span>
          <input type="text" required>
          <label>Confirm Password</label>
        </div>

        <div class="input-box">
          <span class="icon"><ion-icon name="call"></ion-icon></ion-icon></span>
          <input type="tel" required>
          <label>Ph.No</label>
        </div>

        <!-- <div class="input-box">
          <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
          <input type="text" onfocus="(this.type='date)" onblur="if(!this.value)" class="form-control" required>
          <label>Date of Birth</label>
        </div> -->

        <div class="remember-forget">
          <label><input type="checkbox">I agree to the terms & conditions</label>
        </div>
        <button type="submit" class="btn">SignUp</button>
        <div class="login-register">
          <p>Already have an account? 
          <a href="#" class="login-link">Login</a></p>
        </div>
      </form>
    </div>

  </div>
